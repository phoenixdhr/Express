<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p id="id"></p>

</body>

<script>

  const id = document.getElementById("id")


  async function main (){
    console.log("AQUI");
    const response = await fetch("http://localhost:3000/apiV1/productos/")
    const data = await response.json()
    console.log(data);
    id.innerText = JSON.stringify(data)
  }

  main()



</script>

</html>
